<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebars homework</title>
    <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="task-1.js"></script>
    <script id="pesho" type="text/x-handlebars-template">

    </script>
</head>
<body>
<script>
    var result = solve();
    result('#pesho');
    var obj = {
        headers: ['Vendor', 'Model', 'OS'],
        items: [{
            col1: 'Nokia',
            col2: 'Lumia 920',
            col3: 'Windows Phone'
        }, {
            col1: 'LG',
            col2: 'Nexus 5',
            col3: 'Android'
        }, {
            col1: 'Apple',
            col2: 'iPhone 6',
            col3: 'iOS'
        }]
    };

    var template = $('#pesho').html();
    var compiledTemplate = Handlebars.compile(template);
    var readyHtml = compiledTemplate(obj);
    $('body').append((readyHtml));

</script>
</body>
